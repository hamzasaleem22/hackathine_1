[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=api
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
